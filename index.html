<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<main role="main" class="container" >
  <article class="main-box">
    <section class="result-box">
      <h1>Your Result</h1>
      <div class="score-circle">
        <span> 
          <p class="extra-bold">76</p>
          <p class="off-white-text">of 100</p> 
        </span> 
      </div>
      <p class="bold">
        Great
      </p>
      <p class="score-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary-box">
      <h3>Summary</h3>
      <ul role="list" class="sub-categories-list">
        <li class="sub-categories-box light-red">
          <div class="sub-category-label">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" class="icon-image">
              Reaction
          </div>
          <div class="sub-category-score">
            80 <span class="grey-text">/ 100</span>
          </div>
        </li>
        <li class="sub-categories-box light-orange">
          <div class="sub-category-label">
            <img src="./assets/images/icon-memory.svg" alt="memory" class="icon-image">
            Memory
          </div>
          <div class="sub-category-score">92 <span class="grey-text">/ 100</span></div>
        </li>
        <li class="sub-categories-box light-green">
          <div class="sub-category-label">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" class="icon-image">
          Verbal
          </div>
         
          <div class="sub-category-score">61 <span class="grey-text">/ 100</span></div>   
        </li>
        <li class="sub-categories-box light-blue">
          <div class="sub-category-label">
            <img src="./assets/images/icon-visual.svg" alt="visual" class="icon-image">
            Visual
          </div>
          <div class="sub-category-score">72 <span class="grey-text">/ 100</span></div>
        </li>
        <li><button type="button" class="black-button">Continue</button></li>
      </ul>
      
    </section>
  </article>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CMurthy</a>.
  </footer>
</body>
</html>
